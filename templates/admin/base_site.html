{% extends "admin/base_site.html" %}

{% block extrastyle %}
<style>
  :root {
    --primary-color: #000000;
    --primary-color-faded: #2DA5BD;
    --secondary-color: #fff;
  }

  ::selection {
    background: var(--secondary-color);
    color:var(--primary-color);
    opacity:1
  }

  ::-moz-selection {
    background: var(--secondary-color);
    color:var(--primary-color);
    opacity:1
  }
  
  body {
    font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          'Apple Color Emoji',
          'Segoe UI Emoji',
          'Segoe UI Symbol';
  }

  #header {
    background: var(--primary-color);
    color: var(--secondary-color);
  }

  .module h2, .module caption, .inline-group h2 {
    background-color: var(--primary-color-faded);
  }

  div.breadcrumbs {
    background: var(--secondary-color);
  }

  div.breadcrumbs a {
    color: var(--primary-color-faded);
  }

  .selector-chosen h2 {
    background: var(--primary-color-faded) !important;
  }

  .button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: var(--primary-color-faded);
  }

  .button.default, input[type=submit].default, .submit-row input.default {
    background: var(--primary-color);
  }

  .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
    background: var(--primary-color-faded);
    opacity: 0.8;
  }

  .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
    background: var(--primary-color);
    opacity: 0.8;
  }

  #header a:link, #header a:visited {
      color: var(--primary-color-faded) !important;
  }

  h1 {
    color:var(--primary-color);
    font-size: 22px;
  }

  .object-tools a:link, .object-tools a:visited {
    border: 1px solid var(--primary-color-faded);
    background: none;
  }

  .submit-row a.deletelink {
    color: #fff !important;
  }

  table thead th .text a {
      font-size: 14px;
  }

  div.breadcrumbs a {
    font-size: 16px;
  }

  #user-tools {
      font-size: 14px;
  }
  .object-tools a {
    color: var(--primary-color-faded) !important;
  }

  a.section:link, a.section:visited {
      font-size: 14px;
  }

  .dashboard .module table th {
      font-size: 14px;
  }

</style>
{% endblock %}
